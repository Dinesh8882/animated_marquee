<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Marquee Animation</title>
</head>

<body>

    <div class="app">
        <div class="tag-list">
            <div class="loop-slider" style="--duration:16s; --direction:reverse;">
                <div class="inner">
                    <div class="tag">Gatsby</div>
                    <div class="tag">HTML</div>
                    <div class="tag">CSS</div>
                    <div class="tag">React</div>
                    <div class="tag">Next.js</div>
                    <!-- duplicated content -->
                    <div class="tag">Gatsby</div>
                    <div class="tag">HTML</div>
                    <div class="tag">CSS</div>
                    <div class="tag">React</div>
                    <div class="tag">Next.js</div>
                </div>
            </div>
            <div class="loop-slider" style="--duration:15s; --direction:normal;">
                <div class="inner">
                    <div class="tag">Next.js</div>
                    <div class="tag">React</div>
                    <div class="tag">webdev</div>
                    <div class="tag">Typescript</div>
                    <div class="tag">Gatsby</div>
                    <!-- duplicated content -->
                    <div class="tag">Next.js</div>
                    <div class="tag">React</div>
                    <div class="tag">webdev</div>
                    <div class="tag">Typescript</div>
                    <div class="tag">Gatsby</div>
                </div>
            </div>
            <div class="fade"></div>
        </div>
    </div>


</body>

</html>
